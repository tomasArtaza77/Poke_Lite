<div class="container">
    <div class="col" style="text-align: center; margin-top: 10px;"> <h1>{{titulo}}</h1> </div>
      
    <form class="form-group row" style="margin-top: 10px; margin-bottom: 30px;">
         <div class="form-group col-md-3">
           <label for="name">Name:</label>
           <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="cuadroNombre">
         </div>

         <div class="form-group col-md-3">
          <label for="type">Type:</label>
          <input type="text" name="type" id="type" placeholder="Type" class="form-control" [(ngModel)]="cuadroTipo">
        </div>
  
        <div class="form-group col-md-3">
          <label for="lvl">Lvl:</label>
          <input type="text" name="lvl" id="lvl" placeholder="Lvl" class="form-control" [(ngModel)]="cuadroNivel">
        </div>
  
        <div class="col-md-3">
          <button type="submit" class="button-blue" (click)="agregarPokemon()" style="margin-top: 20px;">Add New Pok√©mon</button>
        </div>
  
    </form>
    
</div>

<app-pokemon *ngFor="let pokemon of pokemons; let i = index" [pokemonsLista]="pokemon" [indice]="i"></app-pokemon>
